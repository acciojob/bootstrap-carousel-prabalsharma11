<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
 

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item first-slide">
      <img src="https://wowslider.com/posts/data/upload/2017/04/onlyslides1.jpg" style="width:100%" alt="First Slide">
    </div>
    <div class="item second-slide">
      <img src="https://htmlstream.com/preview/space-v1.5.0/documentation/assets/img/img28.jpg" style="width:100%" alt="Second Slide">
    </div>
    <div class="item active third-slide">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgmNXRdjT65i11T2H9bRZmRU5JWVsPyB_IeCyFp_1Lc9IWQxjXKgYokxALLXZyTAMwVmg&usqp=CAU" style="width:100%" alt="Third Slide">
    </div>
    <div class="item fourth-slide">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5oH6PikKB6fiCN6oNXi_UGyfSjakv7-XDpXaPp67JqmaxQkt3O87Hbq3yRuFwv4I-lis&usqp=CAU" style="width:100%" alt="Fourth Slide">
    </div>
    <div class="item fifth-slide">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5oH6PikKB6fiCN6oNXi_UGyfSjakv7-XDpXaPp67JqmaxQkt3O87Hbq3yRuFwv4I-lis&usqp=CAU" style="width:100%" alt="Fifth Slide">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
